todo:
    api:
        cordova: no
        node: no
        web: no
    bugs:
        assign_negative: no
        at_the_end_of_script_multiline_comment_and_value: no
        minus_after_bracket_opening: no
        method_call_and_square_bracket: yes
        prepend_return: no
        return_value: no
    collections:
        associative_array: yes
        dictionary: yes
        list: yes
        native:
            map: yes
            set: yes
        range: no
        set: yes
        tuple:
            index: no
            key: no
    compare_with_array: no
    compiler:
      c: no
      csharp: no
      java: no
      js:
        include_js_lib: no
        options:
            beautify: no
            no_comment: no
            uglify: no
      php: no
      python: no
      ruby: no
    condition:
        elif: yes
        else: yes
        if: yes
        boolean_as_arg_not_function: no
    doc:
        edit_on_github: no
        ortographic_check: no
        parts:
            contributing_to_doc: no
            dev_specification: yes
            specification: yes
            std_lib: no
            tutorial:
                installation: yes
                rules: yes
                regex: no
        unicode: yes
        webpage:
            docs: yes
            jar: yes
    easy_multiple_callback: no
    error_checking:
        after_bracket_close_only_operator_or_bracket_close:
            done: yes
            examples:
                fail:
                    - ')2'
                    - ']"w"'
        after_bracket_open_no_operator_excluding_begin_operators:
            done: yes
            examples:
                correct:
                    - '(-'
                    - '{+'
                fail:
                    - '(/'
                    - '[*'
        before_bracket_close_no_operator:
            done: yes
            examples:
                fail:
                    - '+)'
        open_and_close_brackets_stack:
            done: yes
            examples:
                fail:
                    - '(['
                    - '())'
        operator_after_operator:
            done: yes
            examples:
                correct:
                    - '=-'
                    - ';+'
                    - '>-'
                fail:
                    - '+-'
        value_after_value:
            done: yes
            examples:
                fail:
                    - '2 1'
                    - '21"op"'
    exception:
        custom: yes
    file_io: no
    function:
      args:
        static_typing: no
      concurrency: no
      env_separation: no
    highlighting:
        docs:
            sphinx: no
        IDE:
            vim: no
    import:
        dynamic: yes
        relative_path: no
        script_args: yes
        static: no
    lodash_using: no
    loop:
        iterate_with_key: no
    magick_constants: yes
    metaprogramming: no
    method:
        call_js_method: yes
    module:
        class:
            access_modifier: no
            constructor: yes
            getter_setter: no
            inheritance:
              basic_object: yes
              dynamic: no
              transition_checking: no
            methods:
              doc: no
              examples:
                list:
                  concat_operator: no
                object:
                  encode: no
                  freeze: no
                  methods: no
              permissions:
                modify: no
                only_info: no
            operators: no
            parent_method_call: no
            static:
              constructor: no
              methods: no
            to_string: no
        static:
            inheritance: no
            input_isolation: no
    native_binding:
        check_for_null: no
        global_variables_restrictions: no
        native_code: no
    node_modules_to_plezuro_js: no
    operators:
        basic: yes
        '? :': no
        dot_equal: no
        identity_comparison: no
        joint: no
        uni:
            left: no
    serialization:
        json: yes
    shell: no
    stdlib:
        randstr: no
        string:
            - interpolation: no
    tests:
        independent_from_user_path: yes
        iron_plezuro_scripts: no
        remote: no
    todo_import:
      iron_plezuro: no
    types:
      no_undefined: no
      number:
        binary: yes
        hex: yes
        oct: yes
        scientific_notation: yes
      regex: no
