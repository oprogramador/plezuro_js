todo:
    api:
        cordova: no
        node: no
        web: no
    bugs:
        10_no_return: yes
        auto_close_bracket_at_end: yes
        bracket_delete_with_operators: yes
        double_minus: yes
        endline_before_return: yes
        index_operator:
            get: yes
            set: yes
        iterator: yes
        operator_func_args: yes
        operator_order: yes
        return_group: yes
        semicolon_and_function_without_close: yes
    class: no
    collections:
        associative_array: yes
        dictionary: yes
        list: yes
        native:
            map: yes
            set: yes
        range: no
        set: yes
        tuple: no
    compare_with_array: no
    compilation_options:
        no_comment: no
        uglify: no
    condition:
        else: no
        elseif: no
        if: yes
    error_checking:
        after_bracket_close_only_operator_or_bracket_close:
            done: no
            examples:
                fail:
                    - ')2'
                    - ']"w"'
        after_bracket_open_no_operator_excluding_begin_operators:
            done: no
            examples:
                correct:
                    - '(-'
                    - '{+'
                fail:
                    - '(/'
                    - '[*'
        before_bracket_close_no_operator:
            done: no
            examples:
                fail:
                    - '+)'
        open_and_close_brackets_stack:
            done: no
            examples:
                fail:
                    - '(['
                    - '())'
        operator_after_operator:
            done: yes
            examples:
                correct:
                    - '=-'
                    - ';+'
                    - '>-'
                fail:
                    - '+-'
        value_after_value:
            done: yes
            examples:
                fail:
                    - '2 1'
                    - '21"op"'
    exception:
        custom: no
    file_io: no
    function: yes
    import:
        node: yes
        script_args: no
        web: no
    inheritance: no
    loop: yes
    magick_constants: yes
    method_without_closing: yes
    module: no
    native_binding:
        check_for_null: no
        global_variables_restrictions: no
    operators:
        basic: yes
        dot_equal: no
        identity_comparison: no
        joint: no
    serialization:
        json: no
    stdlib: no
    tests:
        iron_plezuro_scripts: no
        unit_test: yes
    to_string: no
