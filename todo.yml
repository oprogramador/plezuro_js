todo:
    api:
        cordova: no
        node: no
        web: no
    bugs:
        empty_file: yes
        empty_function: yes
        one_line_comment_on_return: yes
        declaration_in_return: yes
        composite_function_call: yes
    collections:
        associative_array: yes
        dictionary: yes
        list: yes
        native:
            map: yes
            set: yes
        range: no
        set: yes
        tuple:
            index: no
            key: no
    compare_with_array: no
    compilator:
      js:
        include_js_lib: no
        options:
            beautify: no
            no_comment: no
            uglify: no
      php: no
      python: no
      ruby: no
      c: no
      csharp: no
      java: no
    condition:
        else: yes
        elif: yes
        if: yes
    doc:
        versions:
            pdf: no
            web: no
            md: no
    easy_multiple_callback: no
    error_checking:
        after_bracket_close_only_operator_or_bracket_close:
            done: yes
            examples:
                fail:
                    - ')2'
                    - ']"w"'
        after_bracket_open_no_operator_excluding_begin_operators:
            done: yes
            examples:
                correct:
                    - '(-'
                    - '{+'
                fail:
                    - '(/'
                    - '[*'
        before_bracket_close_no_operator:
            done: yes
            examples:
                fail:
                    - '+)'
        open_and_close_brackets_stack:
            done: yes
            examples:
                fail:
                    - '(['
                    - '())'
        operator_after_operator:
            done: yes
            examples:
                correct:
                    - '=-'
                    - ';+'
                    - '>-'
                fail:
                    - '+-'
        value_after_value:
            done: yes
            examples:
                fail:
                    - '2 1'
                    - '21"op"'
    exception:
        custom: yes
    file_io: no
    function:
      args:
        static_typing: no
      concurrency: no
      env_separation: no
    import:
        node: yes
        script_args: yes
        web: no
    loop:
        iterate_with_key: no
    magick_constants: yes
    method:
        call_js_method: yes
        without_brackets: no
        without_closing: yes
    module:
        static:
            input_isolation: no
            inheritance: no
        class:
            access_modifier: no
            constructor: yes
            inheritance:
              basic_object: yes
              dynamic: no
            methods:
              doc: no
              examples:
                object:
                  freeze: no
                  encode: no
                  methods: no
              permissions:
                modify: no
                only_info: no
            operators: no
            static:
              constructor: no
              methods: no
            to_string: no
    native_binding:
        native_code: no
        check_for_null: no
        global_variables_restrictions: no
    operators:
        basic: yes
        dot_equal: no
        identity_comparison: no
        joint: no
    serialization:
        json: no
    stdlib:
        randstr: no
        string:
            - interpolation: no
    tests:
        dependent_on_user_path: no
        iron_plezuro_scripts: no
        remote: no
        unit_test:
          scripts: yes
          classes: no
    todo_import:
      iron_plezuro: no
    types:
      no_undefined: no
      regex: no
